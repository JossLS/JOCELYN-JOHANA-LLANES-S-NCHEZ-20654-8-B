<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center p-3">
        <div class="d-flex align-items-center">
            <img src="dis/perfil.png" alt="Foto de usuario" class="rounded-circle me-2" style="width: 50px; height: 50px;">
            <div>
                <h5 class="mb-0">Johan Alvarez</h5>
                <p class="mb-0">Johan_12@gmail.com</p>
            </div>
        </div>
        <div class="search-bar d-flex align-items-center">
            <input type="text" class="form-control me-2 search-input" placeholder="Buscar...">
            <button class="btn btn-light search-btn"><img src="dis/simbolo-de-la-interfaz-de-busqueda.png" alt="Buscar" style="width: 20px;"></button>
        </div>
        <div class="d-flex">
            <a href="#"><img src="dis/pagina-de-inicio.png" alt="Inicio" class="icon me-3"></a>
            <a href="#"><img src="dis/editar.png" alt="Perfil" class="icon me-3"></a>
            <a href="#"><img src="dis/ubicacion.png" alt="Ubicación" class="icon me-3"></a>
            <a href="#"><img src="dis/notificacion.png" alt="Notificaciones" class="icon me-3"></a>
            <a href="#"><img src="dis/carrito-de-compras.png" alt="Carrito" class="icon me-3"></a>
        </div>
    </header>

    <a href="productos_datatable.html" class="btn btn-outline-primary">Ver Productos con Búsqueda</a>

    <main class="container mt-4">
        <section class="productos">
            <div class="d-flex justify-content-between align-items-center">
                <h3>PRODUCTOS</h3>
                <button id="ver-mas-productos" class="btn btn-outline-primary">Ver más</button>
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-4 productos-grid">
                <div class="col producto">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/apple.avif" class="card-img-top producto-img" alt="Producto 1">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col producto">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/dor.jpg" class="card-img-top producto-img" alt="Producto 2">
                    </div>
                </div>
                <div class="col producto">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/rosa.avif" class="card-img-top producto-img" alt="Producto 3">
                    </div>
                </div>
                <div class="col producto">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/samsung.avif" class="card-img-top producto-img" alt="Producto 4">
                    </div>
                </div>
                <div class="col producto extra" style="display: none;">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/sa.webp" class="card-img-top producto-img" alt="Producto 5">
                    </div>
                </div>
                <div class="col producto extra" style="display: none;">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/samm.jpg" class="card-img-top producto-img" alt="Producto 6">
                    </div>
                </div>
            </div>
        </section>
    
        <section class="recomendaciones mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h3>PODRÍAN GUSTARTE</h3>
                <button id="ver-mas-recomendaciones" class="btn btn-outline-primary">Ver más</button>
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-4 recomendaciones-grid">
                <div class="col recomendacion">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/smart.jpg" class="card-img-top producto-img" alt="Smartwatch">
                    </div>
                </div>
                <div class="col recomendacion">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/air.jpeg" class="card-img-top producto-img" alt="AirPods">
                    </div>
                </div>
                <div class="col recomendacion">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/audifonos.jpeg" class="card-img-top producto-img" alt="Audífonos">
                    </div>
                </div>
                <div class="col recomendacion">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/tracker.jpeg" class="card-img-top producto-img" alt="Tracker">
                    </div>
                </div>
                <div class="col recomendacion extra" style="display: none;">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/steren.webp" class="card-img-top producto-img" alt="Recomendación 1">
                    </div>
                </div>
                <div class="col recomendacion extra" style="display: none;">
                    <div class="card h-100 text-center producto-card">
                        <img src="img/sony.avif" class="card-img-top producto-img" alt="Recomendación 2">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
